<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carousel</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
        <link rel="stylesheet" type="text/css" href="carouselStyles.css">
        <script async type="text/javascript" src="carouselScript.js"></script>
    </head>

<body>
    <div class="carouselContainer">
        <div id="chipmunk" class="slide slide--visible"></div>
        <div id="fox" class="slide slide--hidden"></div>
        <div id="tigerCub" class="slide slide--hidden"></div>

        <button type="button" id="prevButton" onclick="prev()">&#x2039</button>
        <button type="button" id="nextButton" onclick="next()">&#x203A</button>
    </div>
</body>
</html>
